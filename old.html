<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Youtube Shuffle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/png" href="media/layout/favicon.png" />
    <link rel="stylesheet" type="text/css" href="media/css/style.css" /> 
</head>
<body>
<div class="videoplayer" id="ytplayer"></div>
<script>
    var getRandom = function(min, max) {
      return Math.random() * (max - min) + min;
    };

  // Load the IFrame Player API code asynchronously.
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/player_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var player;
  function onYouTubePlayerAPIReady() {
    player = new YT.Player('ytplayer', {
      height: '500',
      width: '100%',
      events: {
         'onReady': onPlayerReady
       },
      playerVars:{        
        list:'PL3jCZufBWVLQ1u5WkFOo_oODUvqnaPb7Q',
        index:parseInt(0),
        suggestedQuality:'small',
        controls:0,
        autoplay:1,
        showinfo: 0
        }
    });
  }

  function onPlayerReady(event) {  
     var num = parseInt(getRandom(1, 50));
     event.target.playVideoAt(num);     
   }
</script>

</body>
</html>
